<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  <body>

<div class='row'>
    <div class="jumbotron col-sm-8">
        <h1 class="display-5" id='question-index'>Hello, world!</h1>
        <h3 class="display-6" id='question'>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</h3>
        <hr class="my-4">
        <ul class="list-group list-group-flush">
        </ul>
        <a class="btn btn-primary btn-mg" href="#" role="button">Learn more</a>
      </div>
      <div class="col-sm-4 jumbotron">
        
        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <span class="d-block p-2 bg-primary text-white" id='timer'></span>
            <div class="card-header">Questions Attempted</div>
            <div class="card-body">
              <h5 class="card-title" id='head'>Points : </h5>
            </div>
          </div>

      </div>
    </div>

    <script src="./quiz.js"></script>

    <!-- Optional JavaScript -->
